                    </a>
                    <div class="navderecha">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"

                        </button>

                </div>
            </nav>
        </div>
    </header>

    <main class="mainContacto">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a class="breadcrumb-item" href="../index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Contacto</li>
            </ol>
        </nav>
        <div>
            <section class="sectionForm">
                <h1 class="titulares">Contacto</h1>
                <form action="" class=formulario>
                    <fieldset class="fieldSet">
                        <legend>Completa el formulario</legend>

                        <label for="nombre">Nombre</label>
                        <input class="border" type="text" name="nombre" id="nombre" placeholder="Escribe tu Nombre"
                            required> <br>

                        <label for="email">Email</label>
                        <input class="border" type="email" name="email" id="email" placeholder="Escribe tu E-mail"
                            required>
                        <br>

                        <label for="fecha">Fecha de Nacimiento</label>
                        <input class="border" type="date" name="fecha" id="fecha" required> <br>

                        <label for="textarea">Contanos que significa el arte para vos?</label>
                        <textarea class="border" name="textarea" id="textarea" cols="36"
                            rows="5">El arte para mi es...</textarea> <br>

                        <label for="option">Como nos conociste?</label>
                        <select class="border" name="option" id="option">
                            <option value="facebook">Facebook</option>
                            <option value="instagram">Instagram</option>
                            <option value="youtube">YouTube</option>
                            <option value="otros">Otros</option>
                        </select><br>

                        <label class="newsletter" for="newsletter">Queres recibir informacion sobre nuestros
                            cursos?</label>
                        <input class="checkbox" type="checkbox" name="checkbox" id="newsletter">
                        <div>
                            <input class="button__color" type="submit">
                            <input class="button__color" type="reset" value="Borrar">
                        </div>
                    </fieldset>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <div>
            <h2 class="redes">Nuestras Redes</h2>

            <a href="https://www.facebook.com/SketchbookSetBA" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
    </footer>
